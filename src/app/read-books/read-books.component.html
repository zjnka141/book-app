<table class="table table-hover">
    <thead>
      <tr>
        <th colspan="2" class="text-center">Đã đọc</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{book.name}}</td>
        <td><div class="btn btn-info" (click)="moveToUnread(book)">Đọc lại</div></td>
      </tr>
    </tbody>
  </table>
